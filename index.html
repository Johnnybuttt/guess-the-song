<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Guess The Song â€” Rounds</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="container">
  <h1>ðŸŽµ Guess The Song ðŸŽµ</h1>

  <div class="card">
    <div class="status" style="margin-bottom: 24px;">Choose number of rounds</div>
    <div class="controls" id="rounds" style="justify-content: center;"></div>
    <div class="hr"></div>
    <button id="next" class="primary" style="width: 100%;">Continue â†’</button>
  </div>
</div>

<script>
  const rounds = [5, 10, 15, 20];
  let selected = 10;
  const el = document.getElementById("rounds");

  function render() {
    el.innerHTML = "";
    rounds.forEach(r => {
      const d = document.createElement("button");
      d.className = "pill" + (r === selected ? " selected" : "");
      d.textContent = r + " rounds";
      d.onclick = () => { selected = r; render(); };
      el.appendChild(d);
    });
  }

  render();

  document.getElementById("next").onclick = () => {
    localStorage.setItem("rounds", selected);
    window.location.href = "length.html";
  };
</script>
</body>
</html>
