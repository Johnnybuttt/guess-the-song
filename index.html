<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; object-src 'none'; base-uri 'self';">
  <title>Guess The Song â€” Rounds</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="container">
  <h1>Guess The Song</h1>
  <p class="small">Choose number of rounds</p>

  <div class="card">
    <div class="row" id="rounds"></div>
    <div class="hr"></div>
    <button id="next">Next</button>
  </div>
</div>

<script>
  const rounds = [5, 10, 15, 20];
  let selected = 10;
  const el = document.getElementById("rounds");

  function render() {
    el.innerHTML = "";
    rounds.forEach(r => {
      const d = document.createElement("div");
      d.className = "pill" + (r === selected ? " selected" : "");
      d.textContent = r + " rounds";
      d.onclick = () => { selected = r; render(); };
      el.appendChild(d);
    });
  }

  render();

  document.getElementById("next").onclick = () => {
    localStorage.setItem("rounds", selected);
    window.location.href = "length.html";
  };
</script>
</body>
</html>
