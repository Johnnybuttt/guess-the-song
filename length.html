<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Guess The Song â€” Length</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="container">
  <h1>Clip Length</h1>

  <div class="card">
    <div class="row" id="lengths"></div>
    <div class="row">
      <button class="secondary" onclick="history.back()">Back</button>
      <button id="start">Start Game</button>
    </div>
  </div>
</div>

<script>
  const lengths = [10, 30, 60];
  let selected = 30;
  const el = document.getElementById("lengths");

  function render() {
    el.innerHTML = "";
    lengths.forEach(l => {
      const d = document.createElement("div");
      d.className = "pill" + (l === selected ? " selected" : "");
      d.textContent = l + " seconds";
      d.onclick = () => { selected = l; render(); };
      el.appendChild(d);
    });
  }

  render();

  document.getElementById("start").onclick = () => {
    localStorage.setItem("clip", selected);
    window.location.href = "game.html";
  };
</script>
</body>
</html>
