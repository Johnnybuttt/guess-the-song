<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Guess The Song</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="container">
  <h1>Guess The Song</h1>

  <div class="card">
    <div class="kpi">
      <div><b>Round</b><div id="roundLabel" class="small">0 / 0</div></div>
      <div><b>Time</b><div id="timer" class="small">—</div></div>
      <div><b>Score</b><div id="score" class="small">0</div></div>
    </div>

    <div class="hr"></div>

    <div class="row">
      <button id="loginBtn" class="secondary">Login Spotify</button>
      <button id="initBtn" disabled>Initialize Player</button>
      <button id="shuffleBtn" class="secondary" disabled>Shuffle More</button>
      <button id="playBtn" disabled>Play Round</button>
      <button id="skipBtn" class="secondary" disabled>Skip</button>
      <button id="quitBtn" class="secondary">Change Settings</button>
    </div>

    <div class="hr"></div>

    <p id="status" class="small">—</p>

    <div class="row">
      <input id="guess" placeholder="Type the full song title…" disabled>
      <button id="submit" disabled>Submit</button>
    </div>

    <p id="result"></p>
  </div>
</div>

<script>
  window.__sdkReady = false;
  window.onSpotifyWebPlaybackSDKReady = () => {
    window.__sdkReady = true;
    document.getElementById("initBtn").disabled = false;
    document.getElementById("status").textContent =
      "Spotify SDK loaded. Click Initialize Player.";
  };
</script>

<script src="https://sdk.scdn.co/spotify-player.js"></script>

<script type="module">
  import { beginLogin, isAuthed, getAccessToken, spotifyFetch } from "./spotify.js";

  const roundsTotal = Number(localStorage.getItem("rounds") || 10);
  const clipSeconds = Number(localStorage.getItem("clip") || 30);
  const songPool = localStorage.getItem("song_pool") || "top"; // "top" | "random"

  const loginBtn = document.getElementById("loginBtn");
  const initBtn = document.getElementById("initBtn");
  const shuffleBtn = document.getElementById("shuffleBtn");
  const playBtn = document.getElementById("playBtn");
  const skipBtn = document.getElementById("skipBtn");
  const quitBtn = document.getElementById("quitBtn");
  const statusEl = document.getElementById("status");
  const roundLabel = document.getElementById("roundLabel");
  const timerEl = document.getElementById("timer");
  const scoreEl = document.getElementById("score");
  const guessEl = document.getElementById("guess");
  const submitBtn = document.getElementById("submit");
  const resultEl = document.getElementById("result");

  let player = null;
  let deviceId = null;

  let tracks = [];
  let current = null;

  let round = 0;
  let score = 0;

  let timer = null;
  let active = false;

  function setStatus(t) { statusEl.textContent = t; }
  function setResult(t) { resultEl.textContent = t; }

  function normalizeTitle(s) {
    let t = (s || "").toLowerCase().trim();
    t = t.split(" - ")[0];
    t = t.split(" – ")[0];
    t = t.split(" — ")[0];
    t = t.replace(/\(.*?\)|\[.*?\]/g, "");
    t = t.replace(/[^a-z0-9\s]/g, "");
    t = t.replace(/\s+/g, " ").trim();
    return t;
  }

  function updateUI() {
    roundLabel.textContent = `${round} / ${roundsTotal}`;
    scoreEl.textContent = String(score);

    loginBtn.textContent = isAuthed() ? "Re-login Spotify" : "Login Spotify";

    shuffleBtn.disabled = !deviceId;
    playBtn.disabled = !deviceId || tracks.length === 0 || active || round >= roundsTotal;
    skipBtn.disabled = !active;

    guessEl.disabled = !active;
    submitBtn.disabled = !active;
  }

  async function transferPlayback() {
    await spotifyFetch("/me/player", {
      method: "PUT",
      body: { device_ids: [deviceId], play: false }
    });
  }

  async function loadTopTracks() {
    const data = await spotifyFetch("/me/top/tracks?limit=50");
    return (data.items || []).map(t => ({
      uri: t.uri,
      name: t.name,
      artist: t.artists?.[0]?.name || "",
      duration_ms: t.duration_ms
    }));
  }

  async function loadRandomTracks() {
    // 1) pick random genres
    const genres = await spotifyFetch("/recommendations/available-genre-seeds");
    const list = genres.genres || [];
    if (!list.length) throw new Error("No genre seeds returned.");

    const pick = () => list[Math.floor(Math.random() * list.length)];
    const seed_genres = [pick(), pick(), pick()].join(",");

    // 2) fetch recommendations (100 tracks)
    const rec = await spotifyFetch(
      `/recommendations?limit=100&seed_genres=${encodeURIComponent(seed_genres)}&min_popularity=20`
    );

    const out = (rec.tracks || []).map(t => ({
      uri: t.uri,
      name: t.name,
      artist: t.artists?.[0]?.name || "",
      duration_ms: t.duration_ms
    })).filter(t => t.uri && t.duration_ms);

    // remove duplicates by uri
    const seen = new Set();
    return out.filter(t => (seen.has(t.uri) ? false : (seen.add(t.uri), true)));
  }

  async function refreshPool() {
    setResult("");
    setStatus(songPool === "top" ? "Loading your songs…" : "Loading random songs…");
    try {
      tracks = songPool === "top" ? await loadTopTracks() : await loadRandomTracks();
      setStatus(`Loaded ${tracks.length} songs (${songPool === "top" ? "Your songs" : "Random songs"}).`);
    } catch (e) {
      setStatus("Load failed: " + (e?.message || e));
      console.error(e);
      tracks = [];
    }
    updateUI();
  }

  function stopTimer() {
    if (timer) clearInterval(timer);
    timer = null;
  }

  async function pausePlayback() {
    try {
      await spotifyFetch(`/me/player/pause?device_id=${deviceId}`, { method: "PUT" });
    } catch {}
  }

  function startTimer(ms) {
    let remaining = ms;
    timerEl.textContent = Math.ceil(remaining / 1000) + "s";

    stopTimer();
    timer = setInterval(async () => {
      remaining -= 250;
      timerEl.textContent = Math.max(0, Math.ceil(remaining / 1000)) + "s";

      if (remaining <= 0) {
        stopTimer();
        await pausePlayback();
        active = false;
        setResult(`⏰ Time! It was "${current.name}" — ${current.artist}`);
        updateUI();
      }
    }, 250);
  }

  function pickRandomTrack() {
    return tracks[Math.floor(Math.random() * tracks.length)];
  }

  async function playClip(track) {
    const clipMs = clipSeconds * 1000;
    const maxStart = Math.max(0, track.duration_ms - clipMs);
    const startMs = Math.floor(Math.random() * (maxStart + 1));

    await spotifyFetch(`/me/player/play?device_id=${deviceId}`, {
      method: "PUT",
      body: { uris: [track.uri] }
    });

    await spotifyFetch(`/me/player/seek?device_id=${deviceId}&position_ms=${startMs}`, {
      method: "PUT"
    });

    startTimer(clipMs);
  }

  async function startRound() {
    setResult("");
    guessEl.value = "";

    round++;
    current = pickRandomTrack();
    active = true;
    updateUI();

    await playClip(current);
  }

  async function correctGuess() {
    stopTimer();
    await pausePlayback();
    score++;
    active = false;
    setResult(`✅ Correct! "${current.name}" — ${current.artist}`);
    updateUI();
  }

  async function skipRound() {
    stopTimer();
    await pausePlayback();
    active = false;
    setResult(`Skipped. It was "${current.name}" — ${current.artist}`);
    updateUI();
  }

  // Buttons
  loginBtn.onclick = () => beginLogin({ force: true });
  quitBtn.onclick = () => window.location.href = "index.html";
  playBtn.onclick = startRound;
  skipBtn.onclick = skipRound;
  shuffleBtn.onclick = refreshPool;

  submitBtn.onclick = async () => {
    const guess = normalizeTitle(guessEl.value);
    const answer = normalizeTitle(current?.name);

    if (!guess) return;

    if (guess === answer) {
      await correctGuess();
    } else {
      setResult("Not quite — keep guessing!");
    }
  };

  guessEl.addEventListener("keydown", e => {
    if (e.key === "Enter") submitBtn.click();
  });

  initBtn.onclick = async () => {
    if (!window.Spotify || !isAuthed()) {
      setStatus("Login first.");
      return;
    }

    setStatus("Creating Spotify player…");

    player = new Spotify.Player({
      name: "Guess The Song (Browser Player)",
      getOAuthToken: cb => cb(getAccessToken()),
      volume: 0.8
    });

    player.addListener("ready", async ({ device_id }) => {
      deviceId = device_id;
      setStatus("Player ready. Transferring playback…");

      try {
        await transferPlayback();
        await refreshPool();
      } catch (e) {
        setStatus("Init failed: " + (e?.message || e));
        console.error(e);
      }

      updateUI();
    });

    player.addListener("authentication_error", e => setStatus("Auth error: " + e.message));
    player.addListener("account_error", e => setStatus("Account error: " + e.message));
    player.addListener("initialization_error", e => setStatus("Init error: " + e.message));
    player.addListener("not_ready", () => setStatus("Player offline. Refresh."));

    await player.connect();
  };

  // Initial state
  setStatus(isAuthed()
    ? `Logged in. Song pool: ${songPool === "top" ? "Your songs" : "Random songs"}. Initialize the player.`
    : "Not logged in yet."
  );
  updateUI();
</script>
</body>
</html>
