<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Guess The Song</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="container">
  <h1>Guess The Song</h1>

  <div class="card">
    <div class="kpi">
      <div>Round<br><span id="round">0</span></div>
      <div>Time<br><span id="time">—</span></div>
      <div>Score<br><span id="score">0</span></div>
    </div>

    <div class="hr"></div>

    <div class="row">
      <button id="login">Login Spotify</button>
      <button id="play" disabled>Play</button>
    </div>

    <input id="guess" placeholder="Song title…" disabled>
    <button id="submit" disabled>Submit</button>

    <p id="result"></p>
  </div>
</div>

<script src="https://sdk.scdn.co/spotify-player.js"></script>
<script type="module">
  import { beginLogin, isAuthed, getAccessToken } from "./spotify.js";

  document.getElementById("login").onclick = beginLogin;
</script>
</body>
</html>
