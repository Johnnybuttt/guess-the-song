<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; connect-src 'self' https://api.spotify.com https://accounts.spotify.com; style-src 'self' 'unsafe-inline';">
  <title>Spotify Login</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="container">
  <div class="card">
    <p id="msg">Logging in…</p>
  </div>
</div>

<script type="module">
  import { handleCallback } from "./spotify.js";
  const msg = document.getElementById("msg");
  try {
    await handleCallback();
    msg.textContent = "Success! Redirecting…";
    window.location.href = "game.html";
  } catch (e) {
    msg.textContent = e.message;
  }
</script>
</body>
</html>
